apiVersion: v1
kind: ConfigMap
metadata:
   name: cart
   namespace: roboshop
data: 
   REDIS_HOST: "redis"
   cart_HOST: "cart"
   cart_PORT: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: cart
   namespace: roboshop
   labels:
    project: roboshop
    component: cart
    tier: backend
spec:
   replicas: 1
   selector:
     matchLabels: #labels are used to select pods
      project: roboshop
      component: cart
      tier: backend 
      #pod definition
   template:
     metadata: 
       labels:
          project: roboshop
          component: cart
          tier: backend 
     spec:
       containers:
        - name: cart
          image: anilkathoju/cart:v1
          imagePullPolicy: Always
          envFrom:
            - configMapRef: 
                name: cart 
              ports:
              - name: liveness-port
                containerPort: 8080
              readinessProbe:
                httpGet:
                  path: /health
                  port: liveness-port
                failureThreshold: 1
                periodSeconds: 15
              livenessProbe:
                httpGet:
                  path: /health
                  port: liveness-port
                failureThreshold: 1
                periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
   name : cart
   namespace: roboshop
spec:
  selector:
    project: roboshop
    component: cart
    tier: backend
  ports:
    - protocol: TCP
      port: 8080  # servcie port
      targetPort: 8080 # container
        