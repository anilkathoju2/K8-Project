apiVersion: v1
kind: ConfigMap
metadata:
   name: user
   namespace: roboshop
data: 
   MONGO: "true"
   REDIS_URL: "redis://redis:6379"
   MONGO_URL: "mongodb://mongodb:27017/user" # user service we are defining as configMap & inject to container inside pod
   
---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: user
   namespace: roboshop
   labels:
    project: roboshop
    component: user
    tier: backend
spec:
   replicas: 1
   selector:
     matchLabels: #labels are used to select pods
      project: roboshop
      component: user
      tier: backend 
      #pod definition
   template:
     metadata: 
       labels:
          project: roboshop
          component: user
          tier: backend 
     spec:
       containers:
        - name: user
          image: anilkathoju/user:v1
          imagePullPolicy: Always
          envFrom:
            - configMapRef: # attching from configmap
                name: user 
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
             tcpSocket:
              port: 8080
             initialDelaySeconds: 15
             periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
   name : user
   namespace: roboshop
spec:
  selector:
    project: roboshop
    component: user
    tier: backend
  ports:
    - protocol: TCP
      port: 8080  # servcie port
      targetPort: 8080 # container
        