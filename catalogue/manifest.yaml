apiVersion: apps/v1
kind: Deployment
metadata:
   name: catalogue
   namespace: roboshop
   labels:
    project: roboshop
    component: catalogue
    tier: backend
spec:
   replicas: 1
   selector:
     matchLabels: #labels are used to select pods
      project: roboshop
      component: catalogue
      tier: backend 
      #pod definition
   template:
     metadata: 
       labels:
          project: roboshop
          component: catalogue
          tier: backend 
     spec:
       containers:
        - name: catalogue
          image: anilkathoju/catalogue:v1
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
             tcpSocket:
              port: 8080
             initialDelaySeconds: 15
             periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
   name : catalogue
   namespace: roboshop
spec:
  selector:
    project: roboshop
    component: catalogue
    tier: backend
  ports:
    - protocol: TCP
      port: 8080  # servcie port
      targetPort: 8080 # container
        